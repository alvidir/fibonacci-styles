<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <link rel="stylesheet" href="../index.css" />
    <title>Fibonacci Styles</title>
  </head>
  <script>
    function includeHTML() {
      var z, i, elmnt, file, xhttp;
      /*loop through a collection of all HTML elements:*/
      z = document.getElementsByTagName("*");
      for (i = 0; i < z.length; i++) {
        elmnt = z[i];
        /*search for elements with a certain atrribute:*/
        file = elmnt.getAttribute("w3-include-html");
        if (file) {
          /*make an HTTP request using the attribute value as the file name:*/
          xhttp = new XMLHttpRequest();
          xhttp.onreadystatechange = function () {
            if (this.readyState == 4) {
              if (this.status == 200) {
                elmnt.innerHTML = this.responseText;
              }
              if (this.status == 404) {
                elmnt.innerHTML = "Page not found.";
              }
              /*remove the attribute, and call this function once more:*/
              elmnt.removeAttribute("w3-include-html");
              includeHTML();
            }
          };
          xhttp.open("GET", file, true);
          xhttp.send();
          /*exit the function:*/
          return;
        }
      }
    }
  </script>
  <style>
    * {
      height: 100%;
      width: 100%;
      margin: 0;
    }

    body {
      height: fit-content;
      width: 100%;
      display: flex;
    }

    .demo-set {
      width: 50%;
      height: fit-content;
      background: var(--color-bg-primary);
      box-sizing: border-box;
    }
  </style>
  <body>
    <noscript>
      <strong
        >We're sorry but Fibonacci Styles doesn't work properly without
        JavaScript enabled. Please enable it to continue.</strong
      >
    </noscript>
    <div class="theme-light demo-set" w3-include-html="template.html"></div>
    <div class="theme-dark demo-set" w3-include-html="template.html"></div>
    <script>
      includeHTML();
    </script>
  </body>
</html>
